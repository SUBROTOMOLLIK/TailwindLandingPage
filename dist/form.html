<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tailwind css</title>
</head>
<body class="bg-slate-800 grid place-content-center py-10">
  <!-- General Setting Start   -->
  <div class="bg-slate-50  p-10 rounded-lg">
    <h1 class="font-bold text-gray-600 text-3xl mb-5">General Settings</h1>
    <div class="flex">
      <div class="mr-3">
        <div class="pb-5">
          <label class="font-medium text-base text-gray-500" for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Type company name" class="input input-bordered w-full max-w-xl mt-2" />
        </div>
        <div class="pb-5">
          <label class="font-medium text-base text-gray-500" for="Timezone">Timezone</label>
          <select class="select select-bordered w-full max-w-xl mt-2 ">
            <option disabled selected>Select Timezone</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </div>
        <div class="pb-5">
          <label class="font-medium text-base text-gray-500" for="Objective1">Objective Part One</label>
          <input type="text" id="Objective1" placeholder="Type objective" class="input input-bordered w-full max-w-xl mt-2" />
        </div>
      </div>
      <div class="ms-3">
        <div class="pb-5">
          <label class="font-medium text-base text-gray-500" for="sitelitle">Site Tile</label>
          <input type="text" id="sitelitle" placeholder="Type site title" class="input input-bordered w-full max-w-xl mt-2" />
        </div>
        <div class="pb-5">
          <label class="font-medium text-base text-gray-500" for="language">Language</label>
          <select class="select select-bordered w-full max-w-xl mt-2 ">
            <option disabled selected>Select Language</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </div>
        <div class="pb-5">
          <label class="font-medium text-base text-gray-500" for="objective2">Objective Part Two</label>
          <input type="text" id="objective2" placeholder="Type objective" class="input input-bordered w-full max-w-xl mt-2" />
        </div>
      </div>
    </div>

      <div>
        <label class="font-medium text-base text-gray-500" for="Objectives">Objectives</label>
        <input type="text" id="Objectives" placeholder="All objective" class="input input-bordered w-full mt-2" />
      </div>
      <div class="flex justify-end mt-5">
        <button class="btn bg-indigo-500 text-white">Update</button>
      </div>
  </div>
    <!-- General Setting End   -->
  <br>
  <br>
    <!-- App Social Links Start   -->
  <div class="bg-slate-50  p-10 rounded-lg">
    <h2 class="font-bold text-gray-600 text-3xl mb-5">App & Social Links</h2>

      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Facebook</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Linkedin</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Instagram</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Youtube</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Twitter</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Skype</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="pb-5">
        <label class="font-medium text-base text-gray-600" for="Objectives">Linkedin</label>
        <input type="text" id="Objectives" placeholder="Type here" class="input input-bordered w-full mt-2" />
      </div>
      <div class="flex justify-end mt-5">
        <button class="btn bg-indigo-500 text-white">Update</button>
      </div>
  </div>
      <!-- App Social Links End   -->
</body>
</html>
